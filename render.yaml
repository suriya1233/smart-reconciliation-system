services:
  # Backend API Service
  - type: web
    name: reconciliation-backend
    runtime: node
    plan: free
    region: oregon
    buildCommand: cd backend && npm install
    startCommand: cd backend && npm start
    envVars:
      - key: NODE_ENV
        value: production
      - key: PORT
        value: 10000
      - key: MONGODB_URI
        sync: false
      - key: JWT_SECRET
        generateValue: true
      - key: JWT_EXPIRE
        value: 24h
      - key: JWT_REFRESH_EXPIRE
        value: 7d
      - key: FRONTEND_URL
        value: https://reconciliation-frontend.onrender.com
      - key: MAX_FILE_SIZE
        value: 10485760
      - key: LOG_LEVEL
        value: warn
      - key: UPLOAD_DIR
        value: /opt/render/project/src/backend/uploads
    autoDeploy: true
    healthCheckPath: /health
    
  # Frontend Static Site
  - type: web
    name: reconciliation-frontend
    runtime: static
    buildCommand: npm install && npm run build
    staticPublishPath: ./dist
    envVars:
      - key: VITE_API_URL
        value: https://reconciliation-backend.onrender.com/api
    routes:
      - type: rewrite
        source: /*
        destination: /index.html
