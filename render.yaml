services:
  # Backend API Service
  - type: web
    name: reconciliation-backend
    runtime: node
    plan: free # Start with free tier, upgrade to starter ($7/month) for production
    region: oregon
    buildCommand: cd backend && npm install
    startCommand: cd backend && npm start
    envVars:
      - key: NODE_ENV
        value: production
      - key: PORT
        value: 10000
      - key: MONGODB_URI
        sync: false # Set manually in Render dashboard - use MongoDB Atlas connection string
      - key: JWT_SECRET
        generateValue: true # Render will auto-generate a secure secret
      - key: JWT_EXPIRE
        value: 24h
      - key: JWT_REFRESH_EXPIRE
        value: 7d
      - key: FRONTEND_URL
        value: https://reconciliation-frontend.onrender.com # Update after frontend deployment
      - key: MAX_FILE_SIZE
        value: 10485760
      - key: LOG_LEVEL
        value: warn # Use 'warn' in production, 'info' for debugging
      - key: UPLOAD_DIR
        value: /opt/render/project/src/backend/uploads
    autoDeploy: true
    healthCheckPath: /health
    
  # Frontend Static Site
  - type: static
    name: reconciliation-frontend
    buildCommand: npm install && npm run build
    staticPublishPath: ./dist
    envVars:
      - key: VITE_API_URL
        value: https://reconciliation-backend.onrender.com/api
    headers:
      - path: /*
        name: Cache-Control
        value: public, max-age=31536000, immutable
      - path: /index.html
        name: Cache-Control
        value: no-cache, must-revalidate
    routes:
      - type: rewrite
        source: /*
        destination: /index.html

# Note: MongoDB Atlas connection should be configured separately
# Set MONGODB_URI in Render dashboard with your Atlas connection string:
# mongodb+srv://<username>:<password>@<cluster>.mongodb.net/reconciliation-system?retryWrites=true&w=majority
